<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Oduro Yeboah - Sculptor</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: slideshow 10s infinite alternate;
        }

        @keyframes slideshow {
            0% {
                background-image: url('img/1.jpg');
            }

            100% {
                background-image: url('img/2.jpg');
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #e68900;
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="slideshow"></div>
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="fade-in">Daniel Oduro Yeboah</h1>
            <p class="slide-up">Crafting Timeless Art from Stone & Wood</p>
            <a href="#portfolio" class="btn">Explore My Work</a>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const heroContent = document.querySelector(".hero-content");
            setTimeout(() => {
                heroContent.style.opacity = "1";
                heroContent.style.transform = "translateY(0)";
            }, 500);
        });
    </script>
</body>

</html>
